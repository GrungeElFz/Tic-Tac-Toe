<!DOCTYPE html>
<html>

    <head>
        <title>Tic-Tac-Toe</title>
        <script defer src="app.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <h1>Tic-Tac-Toe</h1>
        <br>

        <section id="player">
            <h3>Player1</h3>
            <h3>Player2</h3>
        </section>
        <br>

        <main id="board">
            <div class="cell" data-index="0">0</div>
            <div class="cell" data-index="1">1</div>
            <div class="cell" data-index="2">2</div>
            <div class="cell" data-index="3">3</div>
            <div class="cell" data-index="4">4</div>
            <div class="cell" data-index="5">5</div>
            <div class="cell" data-index="6">6</div>
            <div class="cell" data-index="7">7</div>
            <div class="cell" data-index="8">8</div>
        </main>
        <br>

        <section id="after-match">
            <div id="after-match-message" class="hidden"></div>
            <button id="reset-button">Reset</button>
        </section>
    </body>

</html>
